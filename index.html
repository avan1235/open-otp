<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Sharp Grotesk, SharpGrotesk, Sharp Grotesk KR, Sharp Grotesk Thai, Atlas Grotesk Web, Atlas Grotesk, AtlasGrotesk, -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-weight: 400;
        }

        #main {
            width: 100%;
            height: 100%;
        }

        #title {
            font-size: 1.8rem;
            margin-top: 0.8em;
            margin-bottom: 16px;
            text-align: center;
        }

        #code {
            display: inline-block;
            padding: 0.75em;
            border: solid 1px #eee;
            border-radius: 0.5em;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #description {
            font-size: 1.1rem;
            text-align: center;
        }

        #logo {
            height: 6em;
            width: 6em;
        }

        #code:hover {
            color: #fcfaf3;
            background-color: #466800;
        }

        #container {
            border: solid 1px #eee;
            border-radius: 0.5em;
            padding: 2em;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1em;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <title>OpenOTP</title>
</head>
<body>
<div id="main" class="flex-container">
    <div id="container" class="flex-container">
        <img id="logo" src="ic_launcher.png" alt="OpenOTP">
        <div id="title">Access code generated</div>
        <div id="description">Enter this code into <b>OpenOTP</b> to finish the process</div>
        <div id="code"></div>
    </div>
</div>
</body>

<script type="text/javascript">
    function clearCode(code) {
        const idx = code.indexOf("=");
        if (idx === -1) return code;

        return code.substring(idx + 1);
    }

    if (window.location.hash.length > 0) {
        const codeElement = document.getElementById("code");
        const code = clearCode(window.location.hash.substring(1));
        codeElement.textContent = code;
        codeElement.addEventListener("click", function () {
            navigator.clipboard.writeText(code);
        });
    }
</script>
</html>
